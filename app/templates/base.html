<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="static/semantic/semantic.min.css">
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="static/semantic/semantic.min.js"></script>
  <title>{{ title }}</title>
  <style type="text/css">
    body {
      background-color: #FFFFFF;
    }

    .ui.menu .item img.logo {
      margin-right: 1.5em;
    }

    .main.container {
      margin-top: 7em;
    }

    .wireframe {
      margin-top: 2em;
    }

    .ui.footer.segment {
      margin: 5em 0em 0em;
      padding: 5em 0em;
    }
  </style>
</head>

<body>
  <div class="ui fixed inverted menu">
    <div class="ui container">
      <a href="/" class="header item">
        <img class="ui mini circular image" src="static/images/logo.jpg">
      </a>
      <a href="/" class="item">Home</a>
      <a href="{{ url_for('login') }}" class="ui item">Login</a>
      <a href="{{ url_for('logout') }}" class="ui item">Logout</a>
      <a href="{{ url_for('register') }}" class="ui item">Register</a>
    </div>
    <div class="right menu"></div>
  </div>
  <br>
  {% block content %}
  {% endblock %}

  <div class="ui vertical footer red segment">
    <div class="ui center aligned container">
      <div class="ui section hidden divider"></div>
      <img src="static/images/myavatar.jpg" class="ui centered avatar image">
      <div class="ui">
        <h2 class="ui teal header">
          Develpment by <a href="https://loner1024.top"> Loner</a>
          <div class="sub header">
            Use Flask and open source in
            <a href="https://github.com/Loner1024/QuestionBank">Github</a>
          </div>
        </h2>
      </div>
    </div>
  </div>
</body>

</html>
